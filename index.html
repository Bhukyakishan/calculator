<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="calculator">
        <input type="text" id="result" readonly>
        <table>
            <tr>
                <td><button class="btn btn-primary" onclick="clearResult()">AC</button></td>
                <td><button class="btn btn-primary" onclick="deleteNumber()">DEL</button></td>
                <td><button class="btn btn-primary" onclick="appendOperator('%')">%</button></td>
                <td><button class="btn btn-primary" onclick="appendNumber('7')">7</button></td>
            </tr>
            <tr>
                <td><button class="btn btn-primary" onclick="appendNumber('8')">8</button></td>
                <td><button class="btn btn-primary" onclick="appendNumber('9')">9</button></td>
                <td><button class="btn btn-primary" onclick="appendOperator('/')">/</button></td>
                <td><button class="btn btn-primary" onclick="appendNumber('4')">4</button></td>
            </tr>
            <tr>
                <td><button class="btn btn-primary" onclick="appendNumber('5')">5</button></td>
                <td><button class="btn btn-primary" onclick="appendNumber('6')">6</button></td>
                <td><button class="btn btn-primary" onclick="appendOperator('*')">*</button></td>
                <td><button class="btn btn-primary" onclick="appendNumber('1')">1</button></td>
            </tr>
            <tr>
                <td><button class="btn btn-primary" onclick="appendNumber('2')">2</button></td>
                <td><button class="btn btn-primary" onclick="appendNumber('3')">3</button></td>
                <td><button class="btn btn-primary" onclick="appendOperator('-')">-</button></td>
                <td rowspan="2"><button class="btn btn-primary equal-btn" onclick="calculate()">=</button></td>
            </tr>
            <tr>
                <td colspan="2"><button class="btn btn-primary zero-btn" onclick="appendNumber('0')">0</button></td>
                <td><button class="btn btn-primary" onclick="appendOperator('+')">+</button></td>
            </tr>
            <tr>
                <td colspan="2"><button class="btn btn-primary" onclick="appendOperator('.')">.</button></td>
                <td><button class="btn btn-primary" onclick="square()">xÂ²</button></td>
            </tr>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
